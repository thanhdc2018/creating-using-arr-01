<body>

<script>
function click1(){
    alert("Hello!!!");
}
function addmorepoint(x){
    x++;
    document.write((x));

}

function comparenums(a,b){
    // let x =0;
    if(a > b){
        document.write("Số "+ a + " lớn hơn số " + b);
    }
    else{
        let x = a + b;
        document.write(x)
    }
    // document.write(x);
 }

    }
    let result = 0;
    alert(result);

}

function astronomy (str){
    let star = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let constellation = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function find (str){
        let res = "";
       for(var i in star){
           if (str === star[i]){
               res = constellation[i];
               break;
           }else{
               res = "This \" " + str + " \" is not found in collector";
           }
       }return res;
    }document.write(find (str));
}
